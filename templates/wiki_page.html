{% extends "base.html" %}

{% block controls %}

    {% if user %}
        <a class="login-link" href="{{edit_path}}">edit</a>
        |
        <a class="login-link" href="{{history_path}}">history</a>
    {% endif %}

{% endblock %}

{% block content %}
    <div id="author">Last edited by {{ match_author }}</div>
    <br>

    {{match_content | safe}}

{% endblock %}
