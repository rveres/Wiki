<!DOCTYPE html>

<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link href="static/main.css" rel="stylesheet">
        <script src="static/login.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="wrapper">
            <h2>Log In</h2>
            <button class="mdl-button mdl-js-button" id="redirbut">
                Sign up
            </button>
            <br><br>
            <div class="demo-card-wide mdl-card mdl-shadow--6dp" id="signupdiv">
                <form method="post" id="loginform">
                    <br>
                    <div class="usrError" id="usrError">
                        {{error}}
                    </div>
                    <div class="pswError" id = "pswError"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" name="username" id="username" value="{{username}}">
                        <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-tooltip mdl-tooltip--right mdl-tooltip--large" data-mdl-for="username">
                        Enter your username
                    </div>
                    <br><br>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" name="password" id="password" value="">
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                    <div class="mdl-tooltip mdl-tooltip--right mdl-tooltip--large" data-mdl-for="password">
                        Enter your password
                    </div>
                </div>

                    <input type="hidden" name="next_url" value="{{next_url}}">

                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="submitbut" type="submit" disabled="disabled" />

                </form>
        </div>
        <footer class="footer">
            <p>
                A project from Robert Veres. <span> • </span>
                <a href="https://github.com/thedeveloper733/Wiki">GitHub</a>  <span> • </span>
                Made with love from 2016 to 2019.
            </p>
        </footer>
    </body>

</html>
